<!doctype html>
<html lang="en">
	 <head>
			<meta charset="UTF-8"> <!--声明编码 UTF-8(国际编码)-->
			<title>网站标题</title>
	 </head>
	 <pre>
	 <body>
		<script type="text/javascript">
			var year = prompt("请输入年份：")
			var month = prompt("请输入月份：")-1

			var date = new Date(year,month,1)
			document.write(year+"年"+(month+1)+"月")
			document.write("<br />")
			document.write("<br />")
			document.write("日	一	二	三	四	五	六")
			document.write("<br />")

			var myday = date.getDay()
			alert(myday)
			for(i=0;i<myday;i++){
				document.write("	")
			}
			
			var count = new Date(year,month+1,0).getDate()
			alert(count)
			for(i=1;i<=count;i++){
				document.write(i+"	")
				if((i+myday)%7==0){
					document.write("<br />")
				}
			}
		</script>
		
	 </body>
	 </pre>
</html>
